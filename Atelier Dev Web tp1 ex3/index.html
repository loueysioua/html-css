<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my TODO</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TODO</h1>
    <br>
    <div class="gridDisplay">
        <div class="todos">
        </div>

        <form>
            <label class="dayLabel">
                Day:
                <br>
                <input type="text" class="day" placeholder="Enter the day">
            </label>
            <br>
            <label class="taskLabel">
                Task:
                <br>
                <input type="text" class="task" placeholder="Enter your task">
            </label>
            <br>
            <input type="submit" value="Add TODO" class="submit">
        </form>
    </div>

    <script src="index.js"></script>

</body>
</html>
